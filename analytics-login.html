<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Basics</title>
    <link rel="icon" type="image.png" href="./asset/img/logo.png" />

    <!--======== Bootstrap 5  =========-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <link href="./asset/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="
        container-fluid
        d-flex
        justify-content-center
        align-items-center
        login-bg
      "
      style="min-height: 100vh"
    >
      <div
        class="
          row
          col-11 col-md-10 col-lg-8
          login-card
          p-4 p-lg-5
          justify-content-center
          align-items-center
        "
        style="min-height: 70vh"
      >
        <div class="col-12 col-md-6 col-lg-5 d-flex flex-column">
          <div class="mb-4">
            <a
              class="
                navbar-brand
                d-flex
                align-items-center
                text-decoration-none text-dark
              "
              href="./index.html"
            >
              <img
                src="asset/img/LB-logo.svg"
                alt="logo"
                class="img-responsive align-self-lg-center"
                width="23"
                height="23"
              />
              <h5 class="mb-0 fw-bold ms-2">LearnBasics</h5>
            </a>
          </div>
          <div>
            <h2 class="fw-bold">Welcome to Analytics</h2>
          </div>
          <div>
            <form action="">
              <div class="mb-3 mt-2">
                <label for="exampleInputEmail1" class="form-label"
                  >Login Id</label
                >
                <input
                  type="email"
                  class="form-control"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">
                Login
              </button>
            </form>
          </div>
          <div>
            <a href="#" class="text-decoration-none"
              ><p class="text-center mt-2">Forgot your password?</p></a
            >
          </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
          <img src="./asset/img/login.svg" class="img-fluid" alt="Analytics" />
        </div>
      </div>
    </section>
  </body>
</html>
